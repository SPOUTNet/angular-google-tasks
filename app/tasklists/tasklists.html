<div class="container">
	
	<header class="clearfix">
		<h2>up:</h2>
		<div class="no-upcoming">no upcoming tasks yet, do something!</div>
		<ul class="nav nav-pills upcoming hidden">
			<li><a href="#">Get grocery</a></li>
			<li><a href="#">Pick up Thomas</a></li>
			<li><a href="#">Call Mike</a></li>
		</ul>

	<ul class="task-lists list-unstyled">

		</li>
	</ul>
