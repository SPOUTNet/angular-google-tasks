<form role="form">
	<div class="modal-body add-tasklist-modal">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="taskListName" placeholder="tasklist name">
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="$modalInstance.dismiss()">Close</button>
		<button type="submit" class="btn btn-success" ng-click="$modalInstance.close(taskListName)">Save</button>
	</div>
</form>
