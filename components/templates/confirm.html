<div class="modal-body text-center confirm-modal">
	<div class="icon"><img src="assets/images/question.png" alt="" /></div>
	<div class="message">{{message}}</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="$modalInstance.dismiss()">Cancel</button>
	<button type="submit" class="btn btn-success" ng-click="$modalInstance.close()">Ok</button>
</div>
