<!doctype html>
<html lang="en" ng-app="googleTasks">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Google Tasks application built with AngularJs">
	<meta name="keywords" content="google tasks, angularjs, application">
	<meta name="viewport" content="width=device-width">
	<title>Angular Google Tasks</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/styles/vendors.css">
	<link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body ng-controller="appController" back-transition>

	<div class="app-loading" ng-hide="appReady">
		<div class="message">
			<h3>Loading <i></i><i></i><i></i></h3>
		</div>
		<script>
			var splash = document.querySelector(".app-loading"),
				dots = splash.querySelectorAll(".message i"),
				i = 0, l = dots.length, tm,
				next = function () {
					if (/ng-hide/.test(splash.className)) {
						clearTimeout(tm);
						setTimeout(function() {
							splash.parentNode.removeChild(splash)
						}, 500);
					}
					else {
						i = ++i % (l + 1);
						for (var a = 0; a < (i || l);) dots[a++].className = i ? "s" : "";
						tm = setTimeout(next, 300)
					}
				};
			next();
		</script>
	</div>

	<div ng-view ng-class="['view', routeClassName]"></div>

	<script src="assets/scripts/vendors.min.js"></script>
	<script src="assets/scripts/scripts.min.js"></script>

</body>
</html>
